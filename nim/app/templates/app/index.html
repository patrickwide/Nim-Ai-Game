{% extends "app/layout.html" %} {% block body %}

<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 97vh;
    flex-direction: column;
  "
>
  <h1 style="color: #fff">Nim AI GAME</h1>
  <a
    href="/app/game"
    class="ghost-button"
    style="
      color: #fff;
      border: 2px solid #fafafa;
      border-radius: 4px;
      font-size: 17px;
      padding: 7px 12px;
      font-weight: normal;
      margin: 6px 0;
      margin-right: 12px;
      display: inline-block;
      text-decoration: none;
      min-width: 120px;
      font-weight: 400px;
      display: inline-block;
      -webkit-transition: background-color 0.5s linear;
      -moz-transition: background-color 0.5s linear;
      -ms-transition: background-color 0.5s linear;
      -o-transition: background-color 0.5s linear;
      transition: background-color 0.5s linear;
    "
    >Start_</a
  >
  <br />
  <a
    href="/app/help"
    class="ghost-button"
    style="
      color: #fff;
      border: 2px solid #fafafa;
      border-radius: 4px;
      font-size: 17px;
      padding: 7px 12px;
      font-weight: normal;
      margin: 6px 0;
      margin-right: 12px;
      display: inline-block;
      text-decoration: none;
      min-width: 120px;
      font-weight: 400px;
      display: inline-block;
      -webkit-transition: background-color 0.5s linear;
      -moz-transition: background-color 0.5s linear;
      -ms-transition: background-color 0.5s linear;
      -o-transition: background-color 0.5s linear;
      transition: background-color 0.5s linear;
    "
    >Help_</a
  >
</div>

{% endblock %}
